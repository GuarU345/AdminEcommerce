<app-home></app-home>
<div>
    <h1 class="txt">CATEGORIAS</h1>
</div>
<div>
    <button class="boton btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
       <span>Agregar</span>
    </button>
</div>
<div >
    <table  class="table table-dark table-striped table-hover border" >
        <thead>
            <tr>
                <th scope="col">Categorias</th>
            </tr>
            <tr>
            </tr>
        </thead>
        <tbody class="txttable">
            <tr *ngFor="let categ of categories">
                <td>{{categ.category_name}}</td>
        </tbody>
    </table>
</div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar Categoria</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div [formGroup]="RegisterForm" class="form">
                <label for="" class="form-label">nombre de la categoria</label>
                <input formControlName="categoryname" class="form-control" type="text">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="createCategories()" data-bs-dismiss="modal" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
